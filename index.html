<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Khủng Long Cổ Điển</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #000;
            background-color: #fff;
        }
        #startButton {
            margin: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #score {
            font-size: 24px;
            margin: 10px;
        }
        #gameOver {
            font-size: 24px;
            color: red;
            margin: 10px;
        }
        #countdown {
            font-size: 48px;
            color: blue;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Game Khủng Long Cổ Điển</h1>
    <button id="startButton">Bắt đầu</button>
    <div id="countdown" style="display: none;"></div>
    <div id="score">Điểm: 0</div>
    <div id="gameOver" style="display: none;">Game Over! Nhấn Space để chơi lại.</div>
    <canvas id="gameCanvas" width="800" height="200"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const scoreDiv = document.getElementById('score');
        const gameOverDiv = document.getElementById('gameOver');
        const countdownDiv = document.getElementById('countdown');

        let dino = { x: 50, y: 150, width: 40, height: 40, dy: 0, jumping: false };
        let obstacles = [];
        let score = 0;
        let gameRunning = false;
        let gameOver = false;
        let obstacleSpeed = 5;
        let gravity = 0.6;
        let jumpStrength = -12;

        // Vẽ khủng long
        function drawDino() {
            ctx.fillStyle = 'green';
            ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
        }

        // Vẽ xương rồng
        function drawObstacles() {
            ctx.fillStyle = 'red';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        // Cập nhật vị trí khủng long
        function updateDino() {
            if (dino.jumping) {
                dino.dy += gravity;
                dino.y += dino.dy;
                if (dino.y >= 150) {
                    dino.y = 150;
                    dino.dy = 0;
                    dino.jumping = false;
                }
            }
        }

        // Cập nhật xương rồng
        function updateObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.x -= obstacleSpeed;
            });
            obstacles = obstacles.filter(obstacle => obstacle.x > -obstacle.width);

            // Thêm xương rồng mới
            if (Math.random() < 0.01) {
                obstacles.push({ x: canvas.width, y: 150, width: 20, height: 40 });
            }
        }

        // Kiểm tra va chạm
        function checkCollision() {
            obstacles.forEach(obstacle => {
                if (dino.x < obstacle.x + obstacle.width &&
                    dino.x + dino.width > obstacle.x &&
                    dino.y < obstacle.y + obstacle.height &&
                    dino.y + dino.height > obstacle.y) {
                    gameOver = true;
                    gameRunning = false;
                    gameOverDiv.style.display = 'block';
                }
            });
        }

        // Vẽ nền
        function drawGround() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 190, canvas.width, 10);
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGround();
            drawDino();
            drawObstacles();
            updateDino();
            updateObstacles();
            checkCollision();
            score++;
            scoreDiv.textContent = `Điểm: ${Math.floor(score / 10)}`;

            requestAnimationFrame(gameLoop);
        }

        // Đếm ngược
        function startCountdown() {
            let count = 3;
            countdownDiv.style.display = 'block';
            countdownDiv.textContent = count;
            const interval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownDiv.textContent = count;
                } else {
                    clearInterval(interval);
                    countdownDiv.style.display = 'none';
                    gameRunning = true;
                    gameLoop();
                }
            }, 1000);
        }

        // Bắt đầu game
        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            gameOverDiv.style.display = 'none';
            dino.y = 150;
            dino.dy = 0;
            dino.jumping = false;
            obstacles = [];
            score = 0;
            gameOver = false;
            startCountdown();
        });

        // Sự kiện nhấn phím
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameRunning && !dino.jumping) {
                    // Nhảy nếu game đang chạy
                    dino.jumping = true;
                    dino.dy = jumpStrength;
                } else if (gameOver) {
                    // Chơi lại
                    startButton.style.display = 'none';
                    gameOverDiv.style.display = 'none';
                    dino.y = 150;
                    dino.dy = 0;
                    dino.jumping = false;
                    obstacles = [];
                    score = 0;
                    gameOver = false;
                    startCountdown();
                }
            }
        });
    </script>
</body>
</html>
